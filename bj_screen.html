<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AfreecaTV Extensions</title>
	<script defer src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>	
	<div style="width: 100%; height: auto; display: flex; flex-direction: column;"  >
		
		
		<!-- <div class="icon-bar" style="display: flex; flex-direction: row-reverse; border: 1px solid pink;">
			<a class="active"href="#"> <img src="./assets/icons8-history-100.png" alt="history" width="40px" height="40px"  style="padding: 0.3em;"></a>
		</div> -->
		
		<div id="question_box" class="box">
			<h3 class="box_head">질문</h3>
			<textarea name=""  cols="35" rows="3" id="question" spellcheck="false"></textarea>
		</div>
		<div id="answer_box" class="box">
			<h3 class="box_head">정답</h3>
			<ul id="answer_list"></ul>
			<div id="answer_input_box">
				<!-- <label>정답 추가</label> -->
				<input id="answer_input" type="text">
				<button id="add_answer_btn" class="answer_btn"><img src="/assets/add.png" alt=""></button>
			</div>

		</div>

		<div id="option_box" class="box">
			<h3 class="box_head">옵션</h3>
			
				<div id="member_box">
					<label>참가자: </label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isNormal' checked/>
						<span class="icon"></span>
						<span class="member_text">건빵.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isFan' checked/>
						<span class="icon"></span>
						<span class="member_text">팬.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isTopFan' checked/>
						<span class="icon"></span>
						<span class="member_text">열혈팬.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isFollower' checked/>
						<span class="icon"></span>
						<span class="member_text">구독자.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isSupporter' checked/>
						<span class="icon"></span>
						<span class="member_text">서포터.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='member' value='isManager' checked/>
						<span class="icon"></span>
						<span class="member_text">매니저.</span>
					</label>
				</div>
				<div id="timer_box">
					<label>타이머:</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='none' />
						<span class="icon"></span>
						<span class="member_text">없음.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='10' checked/>
						<span class="icon"></span>
						<span class="member_text">10초.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='30' />
						<span class="icon"></span>
						<span class="member_text">30초.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='60' />
						<span class="icon"></span>
						<span class="member_text">1분.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='180' />
						<span class="icon"></span>
						<span class="member_text">3분.</span>
					</label>
					<label class='checkbox'>
						<input type='checkbox' name='timer' value='300' />
						<span class="icon"></span>
						<span class="member_text">5분</span>
					</label>
				</div>
		</div>

		<div id="action_box" class="box">
			<button id="start_btn">시작</button>
		</div>
		<div id="result_box" class="box">
			<h3 class="box_head">결과</h3>
			<ul id="result_list">
				<li>
					<strong>3. </strong>
					<img src="/assets/ic_manager.gif" alt="매니져">
					<strong>닉네임</strong>
					<span>idididid</span>
				</li>
				<li>	
					<strong>2. </strong>
					<img src="/assets/ic_manager.gif" alt="매니져">
					<strong>닉네임</strong>
					<span>idididid</span>
				</li>
				<li>	
					<strong>1. </strong>
					<img src="/assets/ic_manager.gif" alt="매니져">
					<strong>닉네임</strong>
					<span>(idididid)</span>
				</li>
				<li>
					<strong>100. </strong>
					<img src="/assets/ic_manager.gif" alt="매니져">
					<strong>닉네임</strong>
					<span>(idididid)</span>
				</li>
				<li>
					<img src="/assets/ic_manager.gif" alt="매니져">
					<strong>닉네임</strong>
					<span>idididid</span>
				</li>
			</ul>
		</div>
		
		<div class="noti_bar">
			<p id="noti_msg"></p>
		</div>
	</div>

	<script defer src="main.js" type="module"></script>
</body>
</html>
